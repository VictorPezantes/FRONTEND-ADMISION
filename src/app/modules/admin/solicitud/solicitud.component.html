    <!-- Drawer -->

        <router-outlet></router-outlet>

    <mat-drawer-content class="flex flex-col bg-gray-100 dark:bg-transparent">

                <!-- Title -->
                <div>
                    <div class="title-main text-2xl font-extrabold tracking-tight leading-none text-center">INGRESE LOS
                        DATOS SOLICITADOS EN EL FORMULARIO
                    </div>
                </div>

                    <button class="uppercase" (click)="eventCreate()" mat-raised-button color="primary">
                        Enviar
