<div class="flex flex-col w-full gap-4">
    <h2 mat-dialog-title>Enviar CV por E-mail</h2>
    <div mat-dialog-content>
        <div class="flex flex-col w-12/12" [formGroup]="formActions">

            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Estado civil</mat-label>
                <mat-select formControlName="email" placeholder="Seleccione correo electrÃ³nico" multiple>
                    <mat-option [value]="data?.meta?.email">{{ data?.meta?.email }}</mat-option>
                    <mat-option [value]="data?.meta?.emailSecundario">{{ data?.meta?.emailSecundario }}</mat-option>
                </mat-select>
            </mat-form-field>

        </div>
    </div>
    <div class="flex flex-row-reverse gap-4" mat-dialog-actions>
        <button mat-stroked-button color="primary" (click)="enviarEmail()">Enviar</button>
        <button mat-stroked-button mat-dialog-close cdkFocusInitial color="warn">Cancelar</button>
    </div>
</div>
