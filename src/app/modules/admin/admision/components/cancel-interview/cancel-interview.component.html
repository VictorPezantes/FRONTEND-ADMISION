<div class="flex flex-col w-full gap-4">
    <div mat-dialog-content>
        <!-- POSTULANTE -->
        <div class="flex flex-row p-2 m-2">
            Postulante
        </div>
        <div class="flex flex-row justify-center p-2">
            <div class="flex flex-col mx-1">
                <img class="h-16 w-16 rounded-full"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/A_profile.jpg/1200px-A_profile.jpg"
                    alt="">
            </div>
            <div class="flex flex-col justify-center mx-1">
                <h1>Jorge Perez Gutierrez</h1>
            </div>
        </div>
        <div class="flex flex-row justify-center p-1">
            <p>Entrevista programada para:</p>
        </div>
        <div class="flex flex-row justify-center">
            <p>20-junio-2022 - 09:00 am</p>
        </div>
        <!-- ENTREVISTADORES -->
        <div class="flex flex-row p-2 m-2">
            Entrevistadores
        </div>
        <div class="flex flex-row p-2 m-4">
            <div class="flex flex-col mx-1">
                <img class="h-16 w-16 rounded-full"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/A_profile.jpg/1200px-A_profile.jpg"
                    alt="">
            </div>
            <div class="flex flex-col justify-center items-center mx-1">
                <div class="flex flex-row p-1">
                    <h1>Victor Rodríguez p.</h1>
                </div>
                <div class="flex flex-row p-1">
                    <p>victor@technotankers.com.pe</p>
                </div>
                <div class="flex flex-rowp-1">
                    <p>+51965124333</p>
                </div>
            </div>
        </div>
        <!-- CAMBIO ESTADO - OBSERVACIÓN-->
        <div class="flex flex-row">
            <div class="flex flex-col w-3/6">
                <div class="flex flex-row p-2 m-2">
                    Cambio Estado
                </div>
                <div class="flex flex-row p-2 mx-6">
                    <input type="checkbox"> CANCELAR
                </div>
            </div>
            <div class="flex flex-col w-3/6">
                <div class="flex flex-row p-2 m-2">
                    Observación
                </div>
                <div class="flex flex-row p-2 m-2">
                    <form class="example-form">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <textarea matInput #message maxlength="100" rows="4" placeholder="Ingrese el motivo de la cancelación"></textarea>
                            <mat-hint>{{message.value.length}} / 100</mat-hint>
                          </mat-form-field>
                    </form>
                </div>
            </div>
        </div>
        <div class="flex flex-row-reverse gap-4" mat-dialog-actions>
            <!-- <button mat-stroked-button color="primary" (click)="createOrEditOffer()">{{ id.value ? 'Actualizar oferta' : 'Crear oferta'}}</button> -->
            <button mat-stroked-button color="primary" (click)="cancelInterview()">Confirmar</button>
            <button mat-stroked-button (click)="close()">Cancelar</button>
        </div>
    </div>
</div>
