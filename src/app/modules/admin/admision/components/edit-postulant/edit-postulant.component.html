<div class="flex flex-col w-full gap-4">
    <h2 mat-dialog-title>Crear Administrador

        <!-- Alert -->
        <fuse-alert *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false" [type]="alert.type"
            [@shake]="alert.type === 'error'">
            {{alert.message}}
        </fuse-alert>

    </h2>

    <div mat-dialog-content>
        <div class="flex flex-row w-full">
            <form (ngSubmit)="addAdmin()" [formGroup]="formActions" #signUpNgForm="ngForm">
                <mat-form-field class="w-full" appearance="fill">
                    <mat-label>Nombres Completos</mat-label>
                    <input matInput autocomplete="off" placeholder="Ingrese nombres completos"
                        [formControlName]="'nombre'">
                    <mat-error *ngIf="formActions.get('nombre').hasError('required')">
                        Este campo es requerido
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="w-full" appearance="fill">
                    <mat-label>Apellidos Completos</mat-label>
                    <input matInput autocomplete="off" placeholder="Ingrese apellidos completos"
                        [formControlName]="'apellidos'">
                    <mat-error *ngIf="formActions.get('apellidos').hasError('required')">
                        Este campo es requerido
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="w-full" appearance="fill">
                    <mat-label>Nombre de Usuario</mat-label>
                    <input matInput autocomplete="off" placeholder="Ingrese usuario"
                        [formControlName]="'nombreUsuario'">
                    <mat-error *ngIf="formActions.get('nombreUsuario').hasError('required')">
                        Este campo es requerido
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="w-full" appearance="fill">
                    <mat-label>Correo Electrónico</mat-label>
                    <input matInput autocomplete="off" placeholder="Ingrese usuario" [formControlName]="'email'">
                    <mat-error *ngIf="formActions.get('email').hasError('required')">
                        Este campo es requerido
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>Contraseña</mat-label>
                    <input id="password" matInput type="password" [formControlName]="'password'" #passwordField>
                    <button mat-icon-button type="button"
                        (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                        matSuffix>
                        <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                    </button>
                    <mat-error>
                        Este campo es requerido
                    </mat-error>
                </mat-form-field>
                <div class="flex flex-row-reverse gap-4">
                    <button mat-raised-button color="primary">{{'Crear'}}</button>
                    <button mat-stroked-button mat-dialog-close cdkFocusInitial color="warn">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

</div>
